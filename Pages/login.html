<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Test Management System</title>
    <link rel="stylesheet" href="../Styles/login.css">
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico">
</head>

<body>
    <form action="/login" method="POST">
        <div class="box">
            <center>
                <img class="logo" src="../Images/ChitkaraUniversityLogo.png">
                <h1 class="heading">Test Management System</h1>
                <hr>
            </center>
            <center>
                <div class="content">
                    <div class="email">
                        <label>Email:</label>
                        <input type="email" placeholder="Enter your Email" required>
                    </div>
                    <br>
                    <div class="password">
                        <label>Password:</label>
                        <input type="password" placeholder="Enter your Password" required>
                    </div>
                    <br>
                    <div>
                        <input class="submit" type="submit" value="Submit">
                    </div>
                    <p>Don't have an account yet? <span class="login-text"><a href="signup.html">Sign Up</a></span></p>
                </div>
            </center>
        </div>
    </form>
</body>

</html>
