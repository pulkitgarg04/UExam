<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Test Management System</title>
    <link rel="stylesheet" href="../Styles/signup.css">
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico">
</head>

<body>
    <form action="instructions.html">
        <div class="box">
            <center>
                <img class="logo" src="../Images/ChitkaraUniversityLogo.png">
                <h1 class="heading">UEXAM</h1>
                <hr>
            </center>
            <center>
                <div class="content">
                    <div class="name">
                        <label>Name:</label>
                        <input type="text" placeholder="John Doe" required>
                    </div>
                    <br>
                    <div class="name">
                        <label>Username:</label>
                        <input type="text" placeholder="johndoe" required>
                    </div>
                    <br>
                    <div class="email">
                        <label>Email:</label>
                        <input type="email" placeholder="Enter your Email" required>
                    </div>
                    <br>
                    <div class="password">
                        <label>Password:</label>
                        <input type="password" placeholder="Enter your Password" pattern="[a-zA-Z0-9]{8,}" required>
                    </div>
                    <br>
                    <div>
                        <input class="submit" type="submit" value="Submit">
                    </div>
                    <p>Already have an account? <span class="login-text"><a href="login.html">Login</a></span></p>
                </div>
            </center>
        </div>
    </form>
</body>

</html>
